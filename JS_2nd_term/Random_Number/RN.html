<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
    x = Math.round(Math.random() * 100);
y  = -1;
while (true) {
	y = Number(prompt("Insert Number"));
    if (x < y) {
	alert("-");
    }
	if (x > y) {
	alert ("+");
	} 
	if (x === y) {
	alert("OK");
	break;
	}
};
    </script>
</head>
<body>
<h1>Number guessing game</h1>
<p>We have selected a random number between 1 and 100. See if you <br>
 can guess it in 10 turns or fewer. We'll tell you if your guess was too<br>
  high or too low.</p>
</body>
</html>
