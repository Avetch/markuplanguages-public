<!DOCTYPE html>
<html>
    <head>
        <title>Exercise 6</title>
        <style>
            li{
                list-style: none;
                border: 1px solid black;
                background-color: greenyellow;
                width: 140px;
                
            }
           ul.test, ul.test2{
                border: 1px solid black;
                background-color: yellow;
               width: 100px;
               height: 100px;
            }
        
        
        </style>
        <script src="js/jquery-3.1.1.min.js"></script>
        <script type="text/javascript">
            
        $(document).ready(function(){
            $("ul li:first").click(function(){
            $("ul.test").slideToggle();
            });
        });
            $(document).ready(function(){
            $("#second").click(function(){
            $("ul.test2").slideToggle();
            });
        });
            
            
        </script>
    
    
    </head>
    <body>
        <ul style="float: left">
            <li>Menua 1</li>
            <ul class="test">Azpimenua</ul>
        
        </ul>
        <ul style="float: left">
            <li id="second">Menua 2</li>
            <ul class="test2">Azpimenua</ul>
        
        </ul>
    
    
    </body>



</html>
