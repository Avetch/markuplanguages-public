<!DOCTYPE html>
<html>
    <head>
        <title>First JScript example</title>
        <script type="text/javascript">
            function changecolor(){
                document.getElementById("demo").style.color="red";            
            }
            
            function changecolor1(){
                document.getElementById("demo").style.color="black";
            }
        
        
        
        </script>
    </head>
    <body>
        <h1 id="demo" onmouseover="changecolor()" onmouseout="changecolor1()">
        class is about to finish! Fry-day!
        </h1>
    
    
    
    </body>

</html>
