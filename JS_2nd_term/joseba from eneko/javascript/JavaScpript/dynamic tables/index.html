<!DOCTYPE html>
<html>
    <head>
            <title>Dynamic tables</title>
        <script type="text/javascript">
            function create(){
                var colums = document.getElementById("colums").value;
                var row = document.getElementById("row").value;
                
                var mytable="<table border='1'>";
                
                for(i=1;i<=row;i++){
                   mytable=mytable+"<tr>";
                    
                    for(j=1;j<=colums;j++){
                        mytable=mytable+"<td><img src='images/"+i+j+".jpg' width=200px height=200px/></td>";
                    }
                    mytable=mytable+"</tr>";
                    
                }
                  mytable=mytable+"</table>";
               document.getElementById("table").innerHTML=mytable;
            }
            
         
            
        </script>
    </head>

    <body>
        <h1>Dynamic tables</h1>
        <h5>Create table, choose how many rows and columns you want in your table</h5>
        <input type="number" value="1" id="row" min="0" max="" >
        <input type="number" value="1" id="colums" min="0" max="" >
        <input type="button" value="go" onclick="create()">
       
        <div id=table>
             </div>
    
    </body>
</html>
