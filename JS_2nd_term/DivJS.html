<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

<style>
#Div{
    width:100px;
    height:100px;
    background-color:red;   
    border-style:solid;
    position:absolute;
    left: 500px;
    top:100px;  
    width:100px;
    height:100px;   
    }

    </style>    
</head>
<body>
<div id="Div" class="JS">
    Lmao
    </div>   
    
    <script>
        console.log("Hi");
        //init
document.getElementById("Div").style.left = "50px";
document.getElementById("Div").style.top = "50px";


document.addEventListener('keydown', function(event) {
console.log(event.keyCode);
if (event.keyCode == 39){// ->key//
document.getElementById("Div").style.left = "200px";
document.getElementById("Div").style.top = "200px";
}
else if (event.keyCode == 40){// ->key//
document.getElementById("Div").style.left = "300px";
document.getElementById("Div").style.top = "300px";
}
else if (event.keyCode == 38){// ->key//
document.getElementById("Div").style.left = "250px";
document.getElementById("Div").style.top = "250px";
}
else if (event.keyCode == 37){// ->key//
document.getElementById("Div").style.left = "350px";
document.getElementById("Div").style.top = "350px";
}
});
    </script>
</body>
</html>
